{% extends "myswsite/layout.html" %}


{% block content %}
    <div id="head">
        <div>DevTool Detail Update</div>
        <div>개발툴 세부내용 수정 페이지 입니다. 개발툴에 대해 수정사항이 있으면 고쳐보아요.</div>
    </div>

    <div id="idea-form">
        <form action="" method="post" class="form_css" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-label">
                    >> {{ field.label }}
                </div>
                <div class"form-field">
                    {{ field }}
                </div>
            {% endfor %}
            <button type="submit">Submit</button>
        </form>
    </div>
{% endblock %}
