{% extends "myswsite/layout.html" %}
{% block content %}
    <div id="head">
        <div>Idea Register</div>
        <div>아이디어 등록 페이지 입니다. 당신의 아이디어를 잊지 말고 기록하세요!</div>
    </div>

    <div id="idea-form">
        <form action="" method="post" class="form_css" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-label">
                    >> {{ field.label }}
                </div>
                <div class"form-field">
                    {{ field }}
                </div>
            {% endfor %}
            <button type="submit" >Submit</button>
        </form>
    </div>
{% endblock %}
